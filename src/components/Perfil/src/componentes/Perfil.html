<section class="cover-img-bg full-height">
  <div class="blue-overlay">
    <div class="container">
      <div class="card-container p-4 p-relative">
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <div class="d-grid gap-2">
              <button
                type="button"
                v-for="button in buttons"
                :key="button.id"
                :class="getButtonClass(button.id)"
                @click="onChangeView(button.id)"
              >
                {{button.text}}
              </button>
            </div>
          </div>
          <div v-if="!isLoading" class="col-sm-12 col-md-9">
            <div v-if="view === 'crear-texto'">
              <div v-if="user && user.canShareTexts">
                <CrearTextoForm />
              </div>
              <div v-if="user && !user.canShareTexts">
                <div class="alert alert-danger" role="alert">
                  El profesor debe autorizarte a subir textos!
                </div>
              </div>
            </div>
            <div v-else-if="view === 'editar-perfil'">
              <EditarPerfil :user="user" />
            </div>
            <div v-else="view === 'cambiar-password'">
              <CambiarContrasenia />
            </div>
          </div>
        </div>
        <loader v-if="isLoading"></loader>
      </div>
    </div>
  </div>
</section>
